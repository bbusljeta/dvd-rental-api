version: '3.9'
name: dvd_rental_dev
services:
  database:
    container_name: dvd-rental.dev.database
    image: postgres:14.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
